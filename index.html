<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the Website -->
    <title>Weather API</title>
<!-- Using Bootstrap framework for css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<!-- Fontawesome to get icons -->
    <script src="https://kit.fontawesome.com/d676f25411.js" crossorigin="anonymous"></script>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #output{
            background-image: url(https://source.unsplash.com/200x10/?weather);
            color:white;
             width:30rem;  
             border-radius: 10px;
            background-size:cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body style="background-color: black;">
        <div class="text-center my-5" >
            <h1 style="color:white">
                <legend>Check your City's Weather</legend>
            </h1>
           
            <!-- form -->
            <form class="form-group text-center mt-4">
                <fieldset class="d-flex justify-content-center">
                    <input class="form-control" style="width:400px;" placeholder="Enter City Name" type="text" name="cityName"
                        id="cityName">
                    <button class="btn btn-dark" type="button" id="getApi"><i class="fas fa-search"></i></button>
                </fieldset>
            </form>
        </div>
<div class="container text-center px-5">
            <div class="d-flex justify-content-center" id="output"></div>
        </div>
<!-- Calling the javascript file -->
        <script src="index.js"></script>
        
    </body>
</html>
